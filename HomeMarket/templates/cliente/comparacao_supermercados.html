{% extends 'chrome.html' %}
{% block title %} Comparar Precos {% endblock %}
{% block content %}
<table class="table">
    <tr>
        <th>Produto</th>
        <th>{{s1.nome_exibicao}}</th>
        <th>{{s2.nome_exibicao}}</th>
    </tr>
    {% for p in produtos %}
        <tr>
            <td>{{p.produto}}</td>
            <td>R$ {{p.ps1.preco|floatformat:2}}</td>
            <td>R$ {{p.ps2.preco|floatformat:2}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
