{% extends 'chrome.html' %} {% block title %} MyHomeMarket {% endblock %}
{% block content %}
<div class="span4">
	<img alt="" src="{{promocao.imagem.url}}" />
</div>
<div class="span8">
	<dl>
		<dt>Nome</dt>
		<dd>{{promocao.nome}}</dd>
		<dt>Quantidade</dt>
		<dd>{{promocao.quantidade}} {{promocao.quantidade_unidade}}</dd>
		{% if promocao.tags.all %}
		<dt>Tags</dt>
		{% for tag in promocao.tags.all %}
		<dd>{{tag}}</dd>
		{% endfor %} {% endif %}
	</dl>
</div>
{% endblock %}
